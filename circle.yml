dependencies:
  override:
    - npm install -g gulp
    - npm install
    - bundle install --path=vendor/bundle --jobs=4 --retry=3
compile:
  override:
    - gulp assets:build
    - bundle exec jekyll build
test:
  override:
    - bundle exec scripts/test
deployment:
  master:
    branch: [master]
    commands:
      - bundle exec s3_website push

machine:
  node:
    version: 7.4.0
  ruby:
    version: 2.4.0